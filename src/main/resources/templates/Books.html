<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
   <table>
       <tr>
           <th>ID</th>
           <th>TITLE</th>
           <th>PUBLISHER</th>
       </tr>
       <tr th:each="book:${Book}">
           <td th:text="${book.id}">id</td>
           <td th:text="${book.title}">title</td>
           <td th:text="${book.publishers.name}">name</td>
       </tr>
   </table>
</body>
</html>
